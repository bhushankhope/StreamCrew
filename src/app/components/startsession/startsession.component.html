<div class="app-bck">
    <mat-form-field class="sessioncode-form" appearance="fill">
        <mat-label>share the code for joining the session</mat-label>
        <input [readonly]="true" matInput [(ngModel)]="sessionid" placeholder="Placeholder" >
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <div class="session-card">
        <mat-grid-list cols="1" rowHeight="20px">
            <mat-grid-tile
                *ngFor="let user of users">
              {{user}}
            </mat-grid-tile>
          </mat-grid-list>    
   </div> 
    <button mat-flat-button class="session-start" (click)="startsession()" color="warn">Play</button>    
</div>
